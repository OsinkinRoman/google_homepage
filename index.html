<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="search.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gooogle</title>
</head>

<body>
  <header>
    <div id="header-list">
      <ul>
        <li class="header-buttons"><a href="#">Gmail </a></li>
        <li class="header-buttons"><a href="#">Images</a></li>
        <li class="header-buttons">
          <input type="button" id="image-button" value="" />
        </li>
        <li class="header-buttons">
          <input type="button" id="login-button" value="Login into account" />
        </li>
      </ul>
    </div>
  </header>
  <main>
    <div id="google-pic">
      <a href="#"><img src=logo.png alt="Google logo"> </a>
    </div>
    <div id="search-bar">
      <form id="main-form" action="index.html">
        <input type="text" name="" value="" id="search-bar-text" />
      </form>
    </div>
    <div id="under-search-bar">
      <input type="submit" name="" value="Search in Google" />
      <input type="submit" name="" value="I'm Feeling Lucky" />
      <br>
      <a href="#">Spend your time at home with fun</a>
    </div>
  </main>
  <div id="footer-container">
    <footer id="footer-upper">
      <p>Russia</p>
    </footer>
    <footer id="footer-lower">
      <ul id="left-side">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul id="right-side">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
